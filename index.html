<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h1>ðŸ•” Wold Clock</h1>

          <select id="citySelection" class="citySelection">
            <option value="">Select a city ...</option>
            <option value="current">My current location</option>
            <option value="Europe/Berlin">Berlin</option>
            <option value="Europe/London">London</option>
            <option value="Europe/Paris">Paris</option>
            <option value="America/New_York">New York</option>
            <option value="Asia/Tokyo">Tokyo</option>
            <option value="Australia/Sydney">Sydney</option>
            <option value="Asia/Seoul">Seoul</option>
          </select>

          <div class="cities">
            <div class="row berlin">
              <div class="col-6">
                <div class="city" id="berlin-city">Berlin</div>
                <div class="date" id="berlin-date">August 7th 2023</div>
              </div>
              <div class="col-6">
                <div class="time">
                  <span id="berlin-time">HH:MM:SS</span>
                  <span id="berlin-daytime" class="daytime">AM</span>
                </div>
              </div>
            </div>

            <div class="row london">
              <div class="col-6">
                <div class="city" id="london-city">London</div>
                <div class="date" id="london-date">August 7th 2023</div>
              </div>
              <div class="col-6">
                <div class="time">
                  <span id="london-time">HH:MM:SS</span>
                  <span id="london-daytime" class="daytime">AM</span>
                </div>
              </div>
            </div>

            <div class="row tokyo">
              <div class="col-6">
                <div class="city" id="tokyo-city">Tokyo</div>
                <div class="date" id="tokyo-date">August 7th 2023</div>
              </div>
              <div class="col-6">
                <div class="time">
                  <span id="tokyo-time">HH:MM:SS</span>
                  <span id="tokyo-daytime" class="daytime">AM</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer>
        Open-source code by <strong>Anja Helbig</strong> - Check on
        <img
          src="src/images/GitHubIcon_transparent.png"
          alt="GitHubIcon"
          width="40"
        />
        <a
          href="https://github.com/AnjaHelbig/SheCodesPlus-WorldClock"
          target="blank"
          >GitHub</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
